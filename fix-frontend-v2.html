<script>
    let sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    let authorized = false;
    
    console.log('üÜï –°–µ—Å—Å–∏—è –Ω–∞—á–∞—Ç–∞:', sessionId);
    
    function showTyping() {
        document.getElementById('typing-indicator').style.display = 'block';
        scrollToBottom();
    }
    
    function hideTyping() {
        document.getElementById('typing-indicator').style.display = 'none';
    }
    
    function addMessage(text, isUser = false, type = 'general') {
        hideTyping();
        
        const messagesDiv = document.getElementById('chat-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        
        const typeIcons = {
            'company_info': 'üè¢',
            'services_info': 'üõ†Ô∏è',
            'ai_generated': 'ü§ñ',
            'general': 'üí¨'
        };
        
        const icon = typeIcons[type] || 'üí¨';
        
        messageDiv.innerHTML = `
            <div class="message-avatar">${isUser ? 'üë§' : 'ü§ñ'}</div>
            <div class="message-content">
                <div class="message-text">${text.replace(/\n/g, '<br>')}</div>
                <div class="message-type">
                    <span>${icon} ${type === 'ai_generated' ? '–ò–ò-–æ—Ç–≤–µ—Ç' : 'Allora –ø–æ–º–æ—â–Ω–∏–∫'}</span>
                </div>
            </div>
        `;
        
        messagesDiv.appendChild(messageDiv);
        scrollToBottom();
    }
    
    function scrollToBottom() {
        const messagesDiv = document.getElementById('chat-messages');
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        
        if (!message) return;
        
        addMessage(message, true);
        input.value = '';
        
        showTyping();
        
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    message, 
                    sessionId 
                })
            });
            
            const data = await response.json();
            console.log('üì° –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', data);
            
            if (data.success) {
                setTimeout(() => {
                    addMessage(data.reply, false, data.type || 'general');
                    
                    // –í–ê–ñ–ù–û: –ø—Ä–æ–≤–µ—Ä—è–µ–º requiresLeadForm
                    if (data.requiresLeadForm && !authorized) {
                        console.log('ü™ü –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ! requiresLeadForm = true');
                        setTimeout(() => {
                            showLeadModal();
                        }, 500);
                    }
                }, 800);
            }
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞:', error);
            hideTyping();
            addMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.', false, 'general');
        }
    }
    
    function sendQuickTopic(text) {
        document.getElementById('user-input').value = text;
        sendMessage();
    }
    
    function showLeadModal() {
        console.log('ü™ü –ü–û–ö–ê–ó–´–í–ê–ï–ú –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –î–õ–Ø –ö–û–ù–¢–ê–ö–¢–û–í');
        document.getElementById('lead-modal').style.display = 'flex';
    }
    
    function hideLeadModal() {
        document.getElementById('lead-modal').style.display = 'none';
    }
    
    async function submitLead() {
        const name = document.getElementById('lead-name').value.trim();
        const email = document.getElementById('lead-email').value.trim();
        const phone = document.getElementById('lead-phone').value.trim();
        
        if (!email && !phone) {
            alert('–£–∫–∞–∂–∏—Ç–µ email –∏–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω');
            return;
        }
        
        try {
            const response = await fetch('/api/lead', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    sessionId, 
                    name, 
                    email, 
                    phone 
                })
            });
            
            const data = await response.json();
            console.log('‚úÖ –û—Ç–≤–µ—Ç –Ω–∞ –∑–∞—è–≤–∫—É:', data);
            
            if (data.success) {
                authorized = true;
                hideLeadModal();
                addMessage(data.message, false, 'general');
            } else {
                alert('–û—à–∏–±–∫–∞: ' + (data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
            }
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
            alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
        }
    }
    
    function skipLead() {
        console.log('‚è≠Ô∏è –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–æ–ø—É—Å—Ç–∏–ª —Ñ–æ—Ä–º—É');
        hideLeadModal();
        addMessage('–ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –æ–±—â–µ–Ω–∏–µ. –ß—Ç–æ –µ—â–µ –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç?', false, 'general');
    }
    
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }
    
    // –§–æ–∫—É—Å –Ω–∞ input
    window.onload = function() {
        document.getElementById('user-input').focus();
    };
</script>
